<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is our clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text">Digital Clock</h1>
    <h1 id="clock" class="clock-style"></h1>

    <h1 class="text2">Analoge Clock</h1>
    <div class="container">
        <div class="analoge-clock">
            <div style="--clr: red; --h: 70px" id="hour" class="dial-bar">
                <i></i>
            </div>
            <div style="--clr: yellow; --h: 85px" id="min" class="dial-bar">
                <i></i>
            </div>
            <div style="--clr: white; --h: 100px" id="sec" class="dial-bar">
                <i></i>
            </div>

            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
        </div>
    </div>


    <script src="clock.js"></script>
</body>
</html>
